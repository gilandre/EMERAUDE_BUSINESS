# ─────────────────────────────────────────────────────────────────────────────
# EMERAUDE BUSINESS - CI/CD Pipeline
# Build Docker image → Push to GHCR → Deploy to VPS via SSH
# Triggered on push to main branch
# ─────────────────────────────────────────────────────────────────────────────

name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/gilandre/emeraude-business

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # ─── Job 1 : Build & Push Docker Image ────────────────────────────────────
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,scope=app,mode=max

      - name: Build and push migrator image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: migrator
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}-migrator:latest
            ${{ env.IMAGE_NAME }}-migrator:${{ steps.sha.outputs.short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── Job 2 : Deploy to VPS ────────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for deploy script)
        uses: actions/checkout@v4

      - name: Sync config files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf,prometheus.yml"
          target: ${{ secrets.VPS_DEPLOY_PATH }}
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ secrets.VPS_DEPLOY_PATH }}"
            IMAGE="${{ env.IMAGE_NAME }}:latest"

            cd "$DEPLOY_DIR"

            # Source .env to get POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
            set -a && source .env && set +a

            MIGRATOR="${{ env.IMAGE_NAME }}-migrator:latest"

            echo "==> Pulling latest images..."
            docker pull "$IMAGE"
            docker pull "$MIGRATOR"

            echo "==> Running Prisma migrations..."
            docker run --rm --network emeraude_business_backend \
              -e DATABASE_URL="postgresql://${POSTGRES_USER:-emeraude}:${POSTGRES_PASSWORD:-emeraude}@emeraude-postgres:5432/${POSTGRES_DB:-emeraude}" \
              "$MIGRATOR"

            echo "==> Stopping removed instances..."
            docker compose rm -sf app3 2>/dev/null || true

            echo "==> Rolling restart app instances..."
            for svc in app1 app2; do
              echo "  -> Restarting $svc..."
              docker compose up -d --no-deps --force-recreate "$svc"

              echo "  -> Waiting for $svc to be ready..."
              for i in $(seq 1 20); do
                sleep 5
                HEALTH=$(docker compose exec -T "$svc" node -e "fetch('http://127.0.0.1:3000/api/health').then(r=>r.text()).then(t=>{console.log(t);process.exit(0)}).catch(()=>process.exit(1))" 2>/dev/null) && {
                  echo "  -> $svc responded: $HEALTH"
                  break
                }
                if [ "$i" -eq 20 ]; then
                  echo "FAIL: $svc not responding after 100s"
                  docker compose logs --tail=50 "$svc"
                  exit 1
                fi
                echo "  -> $svc not ready yet (attempt $i/20)..."
              done
            done

            echo "==> Reloading nginx..."
            docker compose exec -T nginx nginx -s reload

            echo "==> Cleaning up old images..."
            docker image prune -f

            echo "==> Deployment complete!"

  # ─── Job 3 : Health Check ─────────────────────────────────────────────────
  health-check:
    name: Production Health Check
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for services to stabilize
        run: sleep 10

      - name: Check production health via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            RESPONSE=$(curl -sf --max-time 10 http://localhost/api/health || true)

            if [ -z "$RESPONSE" ]; then
              echo "::error::Health check failed - no response"
              exit 1
            fi

            echo "Health response: $RESPONSE"

            STATUS=$(echo "$RESPONSE" | jq -r '.status' 2>/dev/null || echo "unknown")
            if [ "$STATUS" = "healthy" ]; then
              echo "Production is healthy!"
            else
              echo "WARNING: Production health status is '$STATUS'"
            fi
