# ─────────────────────────────────────────────────────────────────────────────
# EMERAUDE BUSINESS - Stack complète (optimisée mémoire)
# app x2, postgres, redis, nginx, prometheus, grafana
# ─────────────────────────────────────────────────────────────────────────────

services:
  app1:
    build: .
    image: emeraude-business-app
    container_name: emeraude-app1
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=384
      - DATABASE_URL=postgresql://${POSTGRES_USER:-emeraude}:${POSTGRES_PASSWORD:-emeraude}@postgres:5432/${POSTGRES_DB:-emeraude}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
    deploy:
      resources:
        limits:
          memory: 512M
    networks: [backend]

  app2:
    image: emeraude-business-app
    container_name: emeraude-app2
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=384
      - DATABASE_URL=postgresql://${POSTGRES_USER:-emeraude}:${POSTGRES_PASSWORD:-emeraude}@postgres:5432/${POSTGRES_DB:-emeraude}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_started }
    deploy:
      resources:
        limits:
          memory: 512M
    networks: [backend]

  nginx:
    image: nginx:alpine
    container_name: emeraude-nginx
    restart: unless-stopped
    ports: ["80:80"]
    volumes: ["./nginx.conf:/etc/nginx/conf.d/default.conf:ro"]
    depends_on: [app1, app2]
    deploy:
      resources:
        limits:
          memory: 64M
    networks: [backend, frontend]

  postgres:
    image: postgres:16-alpine
    container_name: emeraude-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emeraude}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emeraude}
      POSTGRES_DB: ${POSTGRES_DB:-emeraude}
    command:
      - postgres
      - -c
      - shared_buffers=128MB
      - -c
      - work_mem=4MB
      - -c
      - effective_cache_size=256MB
      - -c
      - maintenance_work_mem=64MB
    volumes: [postgres_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emeraude} -d ${POSTGRES_DB:-emeraude}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks: [backend]

  redis:
    image: redis:7-alpine
    container_name: emeraude-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes: [redis_data:/data]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 96M
    networks: [backend]

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: emeraude-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --storage.tsdb.retention.time=7d
      - --storage.tsdb.retention.size=256MB
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports: ["9090:9090"]
    deploy:
      resources:
        limits:
          memory: 256M
    networks: [backend, frontend]

  grafana:
    image: grafana/grafana:10.2.0
    container_name: emeraude-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_SERVER_HTTP_PORT: 3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports: ["3001:3001"]
    depends_on: [prometheus]
    deploy:
      resources:
        limits:
          memory: 192M
    networks: [backend, frontend]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  backend: { driver: bridge }
  frontend: { driver: bridge }
